syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.yt8492.evileye.protobuf";
option java_outer_classname = "EeProto";

package evileye;

import "google/protobuf/empty.proto";

message Tarekomi {
    int64 target_user_id = 1;
    string url = 3;
    string desc = 4;
}

message User {
    int64 user_id = 1;
    string user_name = 2;
    repeated Tarekomi tarekomis = 3;
}
